<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register for Class</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Header-Blue.css">
    <link rel="stylesheet" href="static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="#">ONLINE CLASS MONITORING SYSTEM</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span><a href="join.html"></button><button class="btn btn-primary" type="button" style="color: var(--bs-gray-100);background: var(--bs-red);border-color: var(--bs-pink);">Join Class</button></a>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav me-auto"></ul><span class="navbar-text actions"> <a class="login" href="index.html">Log In</a><a class="btn btn-light action-button" role="button" href="signup.html">Sign Up</a></span>
            </div>
        </div>
    </nav>
    <section class="register-photo">
        <div class="form-container">
            <div class="row">
            <div class="col-sm">
                <style>
                #my_camera{
                    width: 320px;
                    height: 240px;
                    border: 4px dotted black;
                }
                </style>
                 <div id="my_camera"></div><br>
                 <center><input class="btn btn-primary d-block w-100" type=button value="Take Snapshot" onClick="take_snapshot()">
                 <!--<input type=button value="Save Snapshot" onClick="saveSnap()"></center>-->
                 <div id="results"></div>
                 <script language="JavaScript">
                 configure();
                 function configure(){
                    Webcam.set({
                       width: 472,
                       height: 320,
                       dest_width: 472,
                       dest_height: 313,
                       image_format: 'jpeg',
                       jpeg_quality: 100
                    });
                    Webcam.attach( '#my_camera' );
                 }
                 function take_snapshot() {
                    Webcam.snap( function(data_uri) {
                       document.getElementById('my_camera').innerHTML =
                           '<img id="imageprev" src="'+data_uri+'" width="472" height="313"/>';
                     } );
                     saveSnap();
                 }
                function saveSnap(){
                   var base64image = document.getElementById("imageprev").src;
                   document.getElementById('snapDataID').value = base64image;
                }
                </script>
            </div>
            <div class="col-sm">
              <form method="post" action="{{ url_for('register') }}">
                  <h2 class="text-center"><strong>Register</strong> an account.</h2>
                  <div class="mb-3"><input class="form-control" type="text" id="classid" name="classid" placeholder="Class ID"></div>
                  <div class="mb-3"></div><input class="form-control" type="text" id="name" name="name" placeholder="Name">
                  <div class="mb-3"></div><input class="form-control" type="email" id="email" name="email" placeholder="Email">
                  <div class="mb-3"></div><input class="form-control" type="text" id="regid" name="regid" placeholder="Registration ID">
                  <div class="mb-3"><input class="form-control" id="snapDataID" name="snapData" style="visibility: hidden;">
                  <div class="form-check"><label class="form-check-label"><input class="form-check-input" id="checkTerms" type="checkbox" name='check' value="true">I agree to the license terms.</label></div>
                  <div class="msg" align="center"><font color="green">{{ msg }}</font></div>
                  <div class="msg" align="center"><font color="red">{{ msg_incorrect }}</font></div>
                  <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register</button></div>
              </form>
            </div>
        </div>
        </div>
    </section>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
