<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Header-Blue.css">
    <link rel="stylesheet" href="static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="static/css/Registration-Form-with-Photo.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html">ONLINE CLASS MONITORING SYSTEM</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span><a href="join.html"></button><button class="btn btn-primary" type="button" style="color: var(--bs-gray-100);background: var(--bs-red);border-color: var(--bs-pink);">Join Class</button></a>&nbsp;&nbsp;&nbsp;<button class="btn btn-primary" type="button" style="color: var(--bs-gray-100);background: var(--bs-red);border-color: var(--bs-pink);" onclick="regrun()">Register</button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav me-auto"></ul><span class="navbar-text actions"> <a class="login" href="index.html">Log In</a><a class="btn btn-light action-button" role="button" href="signup.html">Sign Up</a></span>
            </div>
        </div>
    </nav>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" action="{{ url_for('signup') }}">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input class="form-control" id="name" type="name" name="name" placeholder="Name"></div>
                <div class="mb-3"><input class="form-control" id="email" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"></div><input class="form-control" id="password" type="password" name="password" placeholder="Password">
                <div class="mb-3"></div><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"><br>
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" id="checkTerms" type="checkbox" name='check' value="true">I agree to the license terms.</label></div>
                <div class="msg" align="center"><font color="red">{{ msg }}</font></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="index.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script>
      async function regrun() {
		fetch('http://localhost:5000/status.html').then((response) => {
			if (!response.ok) {
				throw new Error('Something went wrong');
			}
			window.open('http://localhost:5000/register.html', '_blank');
		}).catch((error) => {
			alert("Application Not Running!");
		});
    }
      //regrun();
    </script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
